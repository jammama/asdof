<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>asdof Chat</title>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="message-id" id="myId"></div>
    <div class="input-area">
        <textarea id="messageInput" rows="2" placeholder="Type your message..."></textarea>
        <button id="sendMessageBtn">Send</button>
    </div>
</div>
<script src="libs/socket.io.min.js"></script>
<script>
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');
    const myId = document.getElementById('myId');

    // userName

    const socket = io();
    socket.on('connect', () => {
        myId.textContent = parseId(socket.id);
    })

    // 메시지 수신
    socket.on('message', (data) => {
        displayMessage(data);
    });
    // 메세지 전송
    function sendMessage() {
        const messageText = messageInput.value.trim();
        socket.emit('message', messageText);
    }
    // 메세지 노출
    function displayMessage(data) {
        const messageDiv = document.createElement('div');
        const userType = socket.id === data.id ? 'user1' : 'user2';
        messageDiv.classList.add('message', userType);

        const userId = document.createElement('div');
        userId.classList.add('message-id');
        userId.textContent = parseId(data.id);

        const messageContent = document.createElement('div');
        messageContent.classList.add('message-text');
        messageContent.textContent = data.msg;

        messageDiv.appendChild(userId);
        messageDiv.appendChild(messageContent);
        chatBox.appendChild(messageDiv);

        // Scroll to the bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Clear input
        messageInput.value = '';
    }

    // socket id를 user Id화
    function parseId(key) {
        const chars = key.split('').map(char => char.charCodeAt(0));
        const sum = chars.reduce((p, c) => p + c, 0);
        const baseId = Array(6).fill(sum)
        chars.forEach((char, i) => baseId[i % 6] += char);
        return baseId.slice(0,2).map(r => String.fromCharCode(r % 26 + 65)).join('') +
            baseId.slice(2,4).map(r => (r % 10)).join('') +
            String.fromCodePoint(baseId[5] % 847 + 0x1F300);
    }
    sendMessageBtn.addEventListener('click', sendMessage);

    // Send message on Enter key
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });
</script>
</body>
</html>
