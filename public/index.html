<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="styles.css"/>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9996947223740934"
            crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <title>asdof Chat</title>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
        <textarea id="messageInput" rows="2" placeholder="Type your message..."></textarea>
        <button id="sendMessageBtn">Send</button>
    </div>
</div>
<div class="user-list-container" id="userListContainer">
    <ul id="userList"></ul>
</div>
<div id="userListBtn" class="user-list-btn">Users</div>
<script src="libs/socket.io.min.js"></script>
<script src="index.js"></script>
<script src="chat.js"></script>
</body>
</html>
